<div>
    <div class="row mainHeaderBox">
        <div class="col-xs-6">
            <span class="logo"><img class="logoSmall" src="skin/images/logo.png" /> TEZBOX</span>
        </div>
    </div>

    <div class="med-container">
      <h2 class="med-title">Create your TezBox</h2>
    <div class="row text-center">
        <div class="col-md-12">
            <p class="alert alert-danger"><i class="leftIcon fas fa-exclamation-circle"></i><strong>Please write your seed words below and store them in a secure place. These can be used to restore your wallet. If you choose to use a Passphrase, this will need to be noted down and stored as well</strong></p>
        </div>
        <div class="col-md-10 col-md-offset-1">
            <p class="mnemonic" ng-bind-html="showSeed(mnemonic)"></p>
            <p class="text-right"><a ng-click="newMnemonic()" class="btn-link"><i class="fas fa-sync"></i> New Mnemonic</a></p>
            <div class="form-group">
                <label>Optional Passphrase <i class="leftIcon fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="The optional passphrase will add an additional layer of security to your private key, and will also need to used to restore your account (so write this down as well). This is not the same as an encryption password." tooltip></i></label>
                <input autocomplete="off" type="password" class="text-center form-control" ng-model="passphrase" />
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <a ng-click="create()" class="btn btn-success btn-block">Continue</a>
            <br />
            
            <a ng-click="cancel()" class="btn-link">Cancel</a>
        </div>
    </div>
    </div>
</div>
